<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario di Gennaio 2018</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <button id="prev"><<</button>
                <h1 id="mese" data-partenza="2018-01-01"></h1> <!-- l'attributo data type serve per cambiarlo lato js-->
                <button id="next">>></button>
            </div>
            <div>
                <ul id="calendario">

                </ul>
            </div>
        </div>

        <script id="entry-template" type="text/x-handlebars-template">
          <li data-completa="{{dataCompleta}}">
              {{giorno}} {{mese}}
          </li>
        </script>

        <script src="app\script.js" charset="utf-8"></script>
    </body>
</html>
